<!DOCTYPE html>
<html>
<head>
  <title>Create Server</title>
</head>
<body>
  <h1>Create Server</h1>
  <form id="serverForm">
    <input type="text" id="name" placeholder="Server Name" required />
    <textarea id="files" placeholder='Files JSON'></textarea>
    <label>
      Public:
      <input type="checkbox" id="is_public" checked />
    </label>
    <button type="submit">Create</button>
  </form>
  <div id="message"></div>

  <script>
    const form = document.getElementById('serverForm');
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const owner_id = localStorage.getItem('user_id');
      const name = document.getElementById('name').value;
      const files = JSON.parse(document.getElementById('files').value || '{}');
      const is_public = document.getElementById('is_public').checked;

      const res = await fetch('/.netlify/functions/createServer', {
        method: 'POST',
        body: JSON.stringify({ owner_id, name, files, is_public })
      });
      const data = await res.json();
      document.getElementById('message').innerText = data.server ? 'Server Created!' : data.error;
    });
  </script>
</body>
</html>
