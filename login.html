<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-family: inherit;
    }
    button {
      background-color: #1e1e2f;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #343454;
    }
    #message { margin-top: 15px; font-weight: bold; color: red; }
  </style>
</head>
<body>
  <form id="loginForm">
    <h1>Login</h1>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <div id="message"></div>
  </form>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async e => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        document.getElementById('message').innerText = 'Enter both email and password.';
        return;
      }

      try {
        const res = await fetch('/login', {  // <-- updated root path
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (data.error) {
          document.getElementById('message').innerText = data.error;
          return;
        }

        if (data.two_step) {
          alert('2FA code sent to email');
          localStorage.setItem('temp_user_id', data.user_id);
          window.location.href = '/verify.html';
        } else if (data.user_id) {
          localStorage.setItem('user_id', data.user_id);
          window.location.href = '/profile.html';
        } else {
          document.getElementById('message').innerText = 'Login failed.';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('message').innerText = 'Error connecting to server.';
      }
    });
  </script>
</body>
</html>
